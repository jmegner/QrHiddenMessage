<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Generator</title>
  <link rel="preload" href="./qrcodegen-v1.8.0-es6.js" as="script">
  <style>
    :root {
      color-scheme: light dark;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at 20% 20%, #f4f4f4, #e7e7e7);
    }

    .app {
      width: min(960px, 95vw);
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.12);
      backdrop-filter: blur(6px);
    }

    header h1 {
      margin: 0 0 8px;
      font-size: 28px;
      letter-spacing: -0.5px;
    }

    header p {
      margin: 0 0 16px;
      color: #444;
    }

    form {
      display: grid;
      grid-template-columns: 1fr;
      gap: 16px;
    }

    label {
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-weight: 600;
      color: #333;
    }

    textarea,
    select,
    input[type="number"] {
      border: 1px solid #d6d6d6;
      border-radius: 10px;
      padding: 10px 12px;
      font-size: 15px;
      font-family: inherit;
      background: #fafafa;
      transition: border-color 0.2s, box-shadow 0.2s, background 0.2s;
    }

    textarea:focus,
    select:focus,
    input[type="number"]:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.15);
      background: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 120px;
    }

    .options {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
    }

    button {
      justify-self: start;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1d4ed8);
      color: #fff;
      padding: 12px 18px;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.2s, filter 0.2s;
    }

    button:hover {
      filter: brightness(1.02);
      box-shadow: 0 10px 25px rgba(37, 99, 235, 0.25);
    }

    button:active {
      transform: translateY(1px);
    }

    .output {
      margin-top: 24px;
      display: grid;
      gap: 12px;
      align-items: start;
      grid-template-columns: 1fr;
    }

    canvas {
      justify-self: center;
      border-radius: 12px;
      background: #fff;
      padding: 12px;
      box-shadow: inset 0 0 0 1px #ececec;
    }

    .status {
      color: #444;
    }

    .qr-meta {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 12px;
      color: #111827;
    }

    .qr-meta strong {
      display: block;
      font-size: 13px;
      color: #6b7280;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .qr-meta span {
      font-size: 16px;
      font-weight: 700;
    }

    @media (min-width: 800px) {
      form {
        grid-template-columns: 1.3fr 1fr;
      }

      .output {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <main class="app">
    <header>
      <h1>QR Code Generator</h1>
      <p>Enter your message and pick an error correction level to instantly create a QR code.</p>
    </header>

    <form id="qr-form">
      <label>
        Message to encode
        <textarea id="qr-text" required placeholder="Type the text to convert into a QR code">Hello from QrHiddenMessage!</textarea>
      </label>

      <div class="options">
        <label>
          Error correction
          <select id="qr-ecl">
            <option value="L">Low (7% tolerance)</option>
            <option value="M" selected>Medium (15% tolerance)</option>
            <option value="Q">Quartile (25% tolerance)</option>
            <option value="H">High (30% tolerance)</option>
          </select>
        </label>

        <label>
          Pixel size
          <input id="qr-scale" type="number" min="2" max="20" step="1" value="8">
        </label>

        <label>
          Quiet zone
          <input id="qr-margin" type="number" min="0" max="10" step="1" value="4">
        </label>
      </div>

      <button type="submit">Generate QR Code</button>
    </form>

    <section class="output">
      <div>
        <canvas id="qr-canvas" width="240" height="240" aria-label="QR code preview"></canvas>
        <div class="qr-meta" aria-live="polite">
          <div>
            <strong>Version</strong>
            <span id="qr-version">–</span>
          </div>
          <div>
            <strong>Size (modules)</strong>
            <span id="qr-size">–</span>
          </div>
          <div>
            <strong>Mask</strong>
            <span id="qr-mask">–</span>
          </div>
        </div>
      </div>
      <p class="status" id="qr-status">Ready to generate your QR code.</p>
    </section>
  </main>

  <script src="./qrcodegen-v1.8.0-es6.js"></script>
  <script src="./app.js"></script>
</body>
</html>
